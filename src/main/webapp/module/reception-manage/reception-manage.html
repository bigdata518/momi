<div id="reception-manage" class="module panel_background">
    <div class="skip button_tools">
        <div id="to-reception-form-button" class="button common_link">增加帐号</div>
    </div>
    <div id ="reception-panel" class="panel reception_panel" scroll="true">
        <!--新增客服帐号-->
        <div id="reception-form" class="form hide insert_reception_form">
            <div class="skip">
                <div class="input_label">帐号</div>
                <input class="must" type="text" name="receptionId" value=""/>
                <div id="info-id" class="label msg_error"></div>
            </div>
            <div class="h10"></div>
            <div class="skip">
                <div class="input_label">姓名</div>
                <input class="must" type="text" name="receptionName" value=""/>
                <div id="info-name" class="label msg_error"></div>
            </div>
            <div class="h10"></div>
            <div class="skip">
                <div class="input_label">类型</div>
                <input class="must" type="text" name="type" value="MEMBER" disabled/>
                <div id="info-type" class="label msg_error"></div>
            </div>
            <div class="h10"></div>
            <div id="insert-reception-button" class="button common_button">新增</div>
        </div>
        <!--客服帐号列表-->
        <div id="reception-list" class="list reception_list">
            <div class="list_header">
                <div class="w200">帐号</div><div class="w200">姓名</div><div class="w200">类型</div>
            </div>
        </div>
        <div id="more-button" class="button hide more_button">--更多--</div>
    </div>
</div>
