<div id="reception-manage" class="module box">
    <div class="skip box_header">
        <div id="to-reception-form-button" class="button link float_right">增加帐号</div>
        <div>客服帐号管理</div>
        <div class="h10"></div>
    </div>
    <!--新增客服帐号-->
    <div id="reception-form" class="form hide">
        <div class="input_label w150">帐号</div>
        <input class="must" type="text" name="receptionId" value=""/>
        <div id="info-id" class="label w150 msg_error"></div>
        
        <div class="h10"></div>
        <div class="input_label w150">姓名</div>
        <input class="must" type="text" name="receptionName" value=""/>
        <div id="info-name" class="label w150 msg_error"></div>
        
        <div class="h10"></div>
        <div class="input_label w150">类型</div>
        <input class="must" type="text" name="type" value="MEMBER" disabled/>
        <div id="info-type" class="label w150 msg_error"></div>

        <div class="h10"></div>
        <div class="input_label w150"></div>
        <div id="insert-reception-button" class="button common_button">新增</div>
        <div id="info-insert-reception" class="label w150 msg_info"></div>
        <div class="h10"></div>
    </div>
    <!--客服帐号列表-->
    <div id="reception-list" class="list middle_text scroll_list" scroll="true">
        <div class="list_header">
            <div class="w200">帐号</div><div class="w200">姓名</div><div class="w200">类型</div>
        </div>
    </div>
    <div id="more-button" class="button align_center hide">--更多--</div>
</div>
