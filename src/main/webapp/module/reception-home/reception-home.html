<div id="reception-home" class="module">
    <div class="header">
        <img class="logo" src="stylesheets/images/bell.png" />
        <div class="split_line"></div>
        <div class="title">MOMI在线客服</div>
    </div>
    <div class="h10"></div>
    <div class="content box skip">
        <div class="skip message_panel">
            <div id="message-list" class="list message_list"></div>
            <div id="chat-form" class="form chat_message_form">
                <textarea name="message"></textarea>
                <input type="hidden" name="customerId" value=""/>
            </div>
            <div class="h10"></div>
            <div class="reception_tools  skip">
                <div id="send-button" class="button common_button">发送</div>
                <div id="finish-button" class="button common_button">关闭</div>
                <div id="logout-button" class="button common_button">退出</div>
            </div>
            <div id="operate-info" class="label msg_error"></div>
        </div>
        <div class="skip reception_left_panel">
            <div id="customer-list" class="list customer_list">
                <div class="list_header">
                    <div>玩家</div>
                </div>
            </div>
            <div id="reception-bulletin" class="label reception_bulletin"></div>
        </div>
    </div>
</div>
