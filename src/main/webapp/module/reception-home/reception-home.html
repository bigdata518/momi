<div id="reception-home" class="module">
    <div class="header skip">
        <img class="logo" src="stylesheets/images/bell.png" />
        <div class="split_line"></div>
        <div class="title">MOMI在线客服</div>
        <div class="split_line"></div>
        <div id="logout-button" class="button link">退&nbsp;&nbsp;出</div>
        <div id="state-button" class="button link">回&nbsp;&nbsp;岗</div>
    </div>
    <div class="h10"></div>
    <div class="content skip">
        <div class="skip left_sidebar">
            <div id="customer-list" class="list customer_list box">
                <div class="list_header">
                    <div>玩家</div>
                </div>
            </div>
            <div class="h10"></div>
            <div class="reception_bulletin box skip">
                <div class="box_header">公告</div>
                <div id="reception-bulletin" class="label"></div>
            </div>
        </div>
        <div class="skip main_content box">
            <div id="message-list" class="list message_list"></div>
            <div id="chat-form" class="form chat_message_form">
                <textarea name="message"></textarea>
                <input type="hidden" name="customerId" value=""/>
            </div>
            <div class="h10"></div>
            <div class="reception_tools  skip">
                <div id="send-button" class="button common_button">发&nbsp;&nbsp;送</div>
                <div id="force-finish-button" class="button common_button">强制关闭</div>
            </div>
            <div id="operate-info" class="label msg_error"></div>
        </div>
    </div>
</div>
