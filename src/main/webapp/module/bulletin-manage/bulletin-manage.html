<div id="bulletin-manage" class="module panel_background">
    <!--客服公告-->
    <div id="reception-form" class="form bulletin_form">
        <div class="input_label">客服公告</div>
        <textarea name="content"></textarea>
        <input type="hidden" name="bulletinType" value="RECEPTION"/>
        <input type="hidden" name="title" value="RECEPTION"/>
        <div id="reception-create-time" class="input_label label"></div>
        <div id="update-reception-info" class="label msg_info"></div>
        <div id="update-reception-button" class="button common_button">保存</div>
    </div>
    <!--玩家公告-->
    <div id="customer-form" class="form bulletin_form">
        <div class="input_label">玩家公告</div>
        <textarea name="content"></textarea>
        <input type="hidden" name="bulletinType" value="CUSTOMER"/>
        <input type="hidden" name="title" value="CUSTOMER"/>
        <div id="customer-create-time" class="input_label label"></div>
        <div id="update-customer-info" class="label msg_info"></div>
        <div id="update-customer-button" class="button common_button">保存</div>
    </div>
</div>
